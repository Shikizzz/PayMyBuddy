#Global configuration
spring.application.name=PayMyBuddy

#Tomcat configuration
server.port=8080

#Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/testpaybuddy?serverTimezone=UTC
spring.datasource.username=root

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Log level configuration
logging.level.root=ERROR
logging.level.com.p6=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

#Actuator configuration
management.endpoints.web.exposure.include=health, info, httpexchanges, metrics
management.endpoints.health.show-details=always

info.app.name=PayMyBuddy
info.app.description=Payment application. Allows to pay someone using his Email address.
info.app.version=Beta
info.app.author=Simon Widemann

management.info.env.enabled=true
